<!DOCTYPE html>
<html>
<head>
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./imagenes/game.webp" alt="Dota 2" width="100%" height="auto">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="560" height="320" controls autoplay loop muted>
            <source src="./videos/CAPITÁN AMÉRICA CIVIL WAR   Tráiler Español Latino HD 2016.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="./audios/cuentodeamor.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
